<section ng-controller="ProfilesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>
  <div class="col-md-12">
    <map zoom ='5'>
      <marker position="[0,0]" visible="true"> </marker>
      <!-- a initial position must be set because it will prompt the users current geolocation and set it to that -->
    </map>
    <form name="profileForm" class="form-horizontal" ng-submit="update(profileForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="profile.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="profileForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="profile.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div class="form-group" >
          <label class="control-label" for="latitude">Latitude</label>
          <div class="controls">
            <textarea name="content" data-ng-model="profile.latitude" id="latitude" class="form-control" cols="10" rows="1" placeholder="Latitude" required>
            </textarea>
          </div>
        </div>
        <div class="form-group" >
          <label class="control-label" for="longitude">Longitude</label>
          <div class="controls">
            <textarea name="content" data-ng-model="profile.longitude" id="longitude" class="form-control" cols="10" rows="1" placeholder="Longitude" required>
            </textarea>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
