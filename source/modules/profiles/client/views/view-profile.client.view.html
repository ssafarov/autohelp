<section ng-controller="ProfilesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="profile.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == profile.user._id">
    <a class="btn btn-primary" ui-sref="profiles.edit({profileId: profile._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="profile.created | date:'mediumDate'"></span>
      by
      <span ng-bind="profile.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="profile.content"></p>

  <map zoom ='9'>
    <marker position="[0,0]" visible="true"> </marker>
    <!-- a initial position must be set because it will prompt the users current geolocation and set it to that -->
  </map>
  Latitude:
  <p class="lead" data-ng-bind="profile.latitude"></p>
  Longitude:
  <p class="lead" data-ng-bind="profile.longitude"></p>
</section>
